<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Housing Prices in America</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 250px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        #buttons {
            display: flex;
        }
        #buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-right: -1px; 
            flex-grow: 1; 
        }
        #buttons button:last-child {
            margin-right: 0;
        }
        #description {
            margin-top: 10px;
            font-size: 1.2em;
            line-height: 1.5;
        }
        #visualization-container {
            width: 800px;
            height: 500px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin: 0;
            width: 100%;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .annotation {
            font-size: 12px;
            fill: black;
        }
        .annotation-line {
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="buttons">
            <button id="scene1-btn">1</button>
            <button id="scene2-btn">2</button>
            <button id="scene3-btn">3</button>
        </div>
        <h2>Prices Over the Years</h2>
        <div id="description">
            <p id="scene-description"></p>
        </div>
    </div>
    <div>
        <h1>Median Housing Prices in America (1963-2023)</h1>
        <div id="visualization-container"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
